<mat-toolbar>
  <span>NotesApp</span>

  <div class="to-right">
    <button
      mat-button
      (click)="authDialogsService.openLoginDialog()"
      *ngIf="!(authService.authUserStatus$ | async)"
    >
      Login
    </button>

    <button
      mat-button
      *ngIf="authService.authUserStatus$ | async as authUser"
      [matMenuTriggerFor]="userOptions"
    >
      {{authUser.email}}
    </button>

    <mat-menu #userOptions>
      <button
        mat-menu-item
        (click)="authService.logout()"
      >
        <mat-icon fontIcon="accessibility"></mat-icon>

        Logout
      </button>
    </mat-menu>

  </div>
</mat-toolbar>
