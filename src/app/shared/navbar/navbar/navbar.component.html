<mat-toolbar>
  <span>NotesApp</span>

  <div class="to-right">
    <button
      mat-button
      (click)="authDialogsService.openLoginDialog()"
      *ngIf="!(authService.isLoggedIn$ | async)"
    >
      Login
    </button>

    <button
      mat-button
      *ngIf="authService.isLoggedIn$ | async"
      [matMenuTriggerFor]="userOptions"
    >
      {{(authService.authUser$ | async).email}}
    </button>

    <mat-menu xPosition="before" #userOptions>
      <button
        mat-menu-item
        (click)="authService.logout()"
      >
        <mat-icon>exit_to_app</mat-icon>

        Logout
      </button>
    </mat-menu>

  </div>
</mat-toolbar>
