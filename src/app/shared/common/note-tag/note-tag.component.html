<span
  [appContextMenuTriggerFor]="contextMenu.matMenu"
  [contextMenuDisabled]="contextMenuDisabled"
>
  #{{tag.name}}

  <app-context-menu
    #contextMenu
    [options]="tagOptions"
    [item]="tag"
  ></app-context-menu>
</span>

<button
  class="close-icon-button"
  *ngIf="removable"
  aria-label="Remove tag"
  (click)="removed.emit(tag)"
>
  <mat-icon class="close-icon">
    close
  </mat-icon>
</button>
