<div
  class="container"
  [appContextMenuTriggerFor]="contextMenu.matMenu"
  [contextMenuDisabled]="contextMenuDisabled"
>
  <span>
    #{{tag.name}}
  </span>

  <button
    class="close-icon"
    *ngIf="removable"
    aria-label="Remove tag"
    (click)="onRemove($event)"
  >
    <mat-icon class="close-icon">
      close
    </mat-icon>
  </button>

</div>

<app-context-menu
  #contextMenu
  [options]="tagOptions"
  [item]="tag"
></app-context-menu>
