<mat-form-field>
  <input
    matInput
    placeholder="Title"
    [formControl]="formDefinition.title"
  >
</mat-form-field>

<app-editor
  [isEditor]="true"
  placeholder="What's in your mind?"
  [formControl]="formDefinition.content"
>

</app-editor>

<app-tags-autocomplete [formControl]="formDefinition.tags"
                       [allTags]="tagNames"
></app-tags-autocomplete>
