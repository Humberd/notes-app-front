<mat-card>
  <mat-card-title class="card-header">
    <span>{{note.title}}</span>
    <app-note-options [note]="note"></app-note-options>
  </mat-card-title>

  <mat-card-subtitle>{{note.createdAt | date}}</mat-card-subtitle>

  <mat-card-content>
    <app-editor class="content"
                [content]="note.content"
                [isEditor]="false"
    ></app-editor>

    <app-note-tags [tags]="note.tags"></app-note-tags>
  </mat-card-content>

</mat-card>
