<button
  mat-icon-button
  [matMenuTriggerFor]="menu"
  aria-label="Options"
>
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    (click)="editNote()"
  >
    <mat-icon>edit</mat-icon>
    Edit
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item>
    <mat-icon color="warn">delete</mat-icon>
    Remove
  </button>
</mat-menu>
