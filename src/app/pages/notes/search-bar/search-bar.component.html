<div class="search">
  <mat-icon class="icon">search</mat-icon>

  <mat-form-field
    class="search-input"
    floatLabel="never"
  >

    <input
      matInput
      placeholder="Find your note"
      [formControl]="searchInputControl"
    >

  </mat-form-field>

</div>

<button
  mat-raised-button
  color="primary"
  (click)="createNewNote()"
>
  <mat-icon>add</mat-icon>

  New
</button>
