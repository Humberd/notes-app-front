<ul>

  <lib2-note-tag
    class="tag"
    *ngFor="let tag of (note$ | async).tags; trackBy: trackBy"
    [tag]="tag"
    [removable]="true"
    (removed)="removeTag(tag)"
  ></lib2-note-tag>

</ul>

<form
  [formGroup]="rootForm"
  (ngSubmit)="submit()"
>
  <lib2-autocomplete-input-form
    [allValues]="allTagNames$ | async"
    [ignoredValues]="ignoredTagNames$ | async"
    [formGroupTemplate]="formDefinition.form"
  ></lib2-autocomplete-input-form>

</form>
