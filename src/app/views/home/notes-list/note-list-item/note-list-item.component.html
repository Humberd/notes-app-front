<a class="wrapper">
  <div class="content">
    <h5 class="title">{{note.title}}</h5>
    <p class="mid-content">
      {{note.updatedAt | date}}
    </p>

    <ul class="tags">
      <ng-container *ngIf="note.tags.length > 0; else noTags">
        <app-note-tag
          class="tag"
          *ngFor="let tag of note.tags"
          [tag]="tag"
        ></app-note-tag>
      </ng-container>

      <ng-template #noTags>
        <span class="no-tags">{{'common.no_tags' | translate}}</span>
      </ng-template>
    </ul>

  </div>
</a>
