<h2 mat-dialog-title>Delete Note</h2>

<mat-dialog-content>
  <p>
    Are you sure you want to delete
    <mark>{{dialogData.title}}</mark>
    ?
  </p>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close
  >
    Cancel
  </button>

  <button
    mat-button
    color="warn"
    (click)="submit()"
  >
    Delete
  </button>
</mat-dialog-actions>
