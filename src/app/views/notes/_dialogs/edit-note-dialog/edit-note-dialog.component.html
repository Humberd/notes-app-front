<h2 mat-dialog-title>Edit Note</h2>

<form
  [formGroup]="rootForm"
  (ngSubmit)="submit()"
>
  <mat-dialog-content>
    <app-note-form
      [formGroupTemplate]="formDefinition.form"
      [initialValues]="noteFormInitialValues"
    ></app-note-form>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-button
      type="button"
      mat-dialog-close
    >
      Cancel
    </button>
    <button
      mat-raised-button
      type="submit"
      color="primary"
    >
      Update
    </button>
  </mat-dialog-actions>
</form>
