<h2 mat-dialog-title>{{dialogData.title}}</h2>

<mat-dialog-content class="content">
  <pre>{{dialogData.content}}</pre>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [color]="dialogData.confirm.color" (click)="confirm()">
    {{dialogData.confirm.name}}
  </button>
</mat-dialog-actions>
