<section class="group">
  <header>
    <h5>
      Groups
    </h5>

    <button
      class="new"
      title="New Group"
      libIconButton
      (click)="createGroup()"
    >
      <mat-icon class="icon">add</mat-icon>
    </button>

    <button
      class="sort"
      title="Sort"
      libIconButton
      [mat-menu-trigger-for]="groupSortRef"
    >
      <mat-icon class="icon">sort</mat-icon>
    </button>

    <mat-menu #groupSortRef xPosition="before">
      <button mat-menu-item>
        Sort by name ASC
      </button>
      <button mat-menu-item>
        Sort by name DESC
      </button>
    </mat-menu>
  </header>

  <ul class="list">
    <li *ngFor="let group of groupsRefresherService.data$ | async; trackBy: trackByGroup">
      <button
        class="entity"
        [class.selected]="(notesSearchService.attributes$ | async).groupId === group.id"
        (click)="chooseGroup(group)"
      >

        <span class="name">{{group.name}}</span>

        <button
          class="more-options"
          title="Options"
          libIconButton
          [mat-menu-trigger-for]="moreOptionsRef"
          (click)="$event.stopPropagation()"
        >
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #moreOptionsRef xPosition="before">
          <button mat-menu-item (click)="editGroup(group)">Edit</button>
          <button mat-menu-item (click)="deleteGroup(group)">Delete</button>
        </mat-menu>

      </button>
    </li>
  </ul>

</section>

<section class="group tags">
  <header>
    <h5>Tags</h5>

    <button
      class="new"
      title="New Tag"
      libIconButton
      (click)="createTag()"
    >
      <mat-icon class="icon">add</mat-icon>
    </button>

    <button
      class="sort"
      title="Sort"
      libIconButton
      [mat-menu-trigger-for]="tagsSortRef"
    >
      <mat-icon class="icon">sort</mat-icon>
    </button>

    <mat-menu #tagsSortRef xPosition="before">
      <button mat-menu-item (click)="sortBy('name', 'asc')">Sort by name ASC</button>
      <button mat-menu-item (click)="sortBy('name', 'asc')">Sort by name DESC</button>
      <button mat-menu-item (click)="sortBy('name', 'asc')">Sort by notes ASC</button>
      <button mat-menu-item (click)="sortBy('name', 'asc')">Sort by notes DESC</button>
    </mat-menu>
  </header>

  <ul class="list tags">
    <li *ngFor="let tag of tagsRefresherService.data$ | async; trackBy: trackByTag">
      <button
        class="entity"
        [class.selected]="selectedTags[tag.id]"
        (click)="chooseTag(tag)"
      >
        <span class="name">{{tag.name}}</span>

        <div
          class="color-preview"
          [style.backgroundColor]="tag.backgroundColor"
        ></div>


        <span class="notes-count">{{tag.notesCount}}</span>

        <button
          class="more-options"
          title="Options"
          libIconButton
          [mat-menu-trigger-for]="moreOptionsRef"
          (click)="$event.stopPropagation()"
        >
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #moreOptionsRef xPosition="before">
          <button mat-menu-item (click)="editTag(tag)">Edit</button>
          <button mat-menu-item (click)="deleteTag(tag)">Delete</button>
        </mat-menu>

      </button>
    </li>
  </ul>

</section>
