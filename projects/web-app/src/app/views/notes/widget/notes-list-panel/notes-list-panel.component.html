<ul>
  <li
    *ngFor="let note of notesRefresherService.data$ | async; trackBy: trackBy"
    class="note"
  >
    <h3>{{note.title}}</h3>

    <section class="links" *ngIf="note.url">
      <a [href]="note.url" libLink>{{note.url}}</a>
    </section>

    <section class="tags">
      <lib2-note-tag *ngFor="let tag of note.tags" [tag]="tag" class="tag"></lib2-note-tag>
    </section>
  </li>
</ul>
