<header>
  <h4>Log in with Another Account</h4>
</header>

<div class="login-methods">
  <button class="method" title="Login via Google" (click)="loginVia('google')">
    <img class="provider" src="assets/auth-providers-icons/z29vz2xlcg.svg" alt="Google">
  </button>
  <button class="method" title="Login via GitHub" (click)="loginVia('github')">
    <img class="provider" src="assets/auth-providers-icons/z2l0ahvi.svg" alt="GitHub">
  </button>
</div>
