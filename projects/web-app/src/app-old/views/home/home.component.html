<aside
  class="panel"
  mwlResizable
  [class.hidden]="(generalPanelExpansionService.status$ | async) === PanelExpansionStatus.HIDDEN"
  [style.width.px]="(generalPanelExpansionService.status$ | async) === PanelExpansionStatus.VISIBLE ? generalPanelWidth : generalPanelWidthWhenHidden"
  [resizeEdges]="(generalPanelExpansionService.status$ | async) === PanelExpansionStatus.VISIBLE  ? {right: true} : {}"
  [resizeCursorPrecision]="resizeAreaWidth"
  [validateResize]="generalPanelValidator"
  (resizing)="generalPanelResizeEnd($event)"
  (resizeEnd)="generalPanelResizeEnd($event)"
>

  <app-general-list
    [panelExpansionStatus]="generalPanelExpansionService.status$ | async"
    (panelHide)="generalPanelExpansionService.hide()"
    (panelShow)="generalPanelExpansionService.show()"
  ></app-general-list>

</aside>

<aside
  class="panel"
  mwlResizable
  [style.width.px]="notesPanelWidth"
  [resizeEdges]="{right: true}"
  [resizeCursorPrecision]="resizeAreaWidth"
  [validateResize]="notesPanelValidator"
  (resizing)="notesPanelResizeEnd($event)"
  (resizeEnd)="notesPanelResizeEnd($event)"
>
  <app-note-search-bar></app-note-search-bar>

  <app-notes-list></app-notes-list>

</aside>

<main
  class="main"
  [style.width]="getMainContentWidth()"
>

  <app-note-container></app-note-container>

</main>
