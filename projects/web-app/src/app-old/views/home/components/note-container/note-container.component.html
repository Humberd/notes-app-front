<lib-view-switcher
  class="container"
  *ngIf="currentNoteRefresher.data$ | async as note; else noteNotExist"
  [config]="viewSwitcherConfig"
>
  <app-actions-bar [note]="note"></app-actions-bar>

  <app-tags-bar [note]="note"></app-tags-bar>

  <app-note-content [note]="note"></app-note-content>
</lib-view-switcher>

<ng-template #noteNotExist>
  Note does not exist
</ng-template>
