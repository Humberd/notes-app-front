<lib-control-container
  label="Title"
>

  <input
    [formControl]="formDefinition.title"
    libInput
  >

</lib-control-container>


<form
  [formGroup]="formDefinition.newTag"
  (ngSubmit)="addTag()"
>
  <lib-control-container
    label="Tags"
  >

    <lib2-autocomplete-input-form
      [allValues]="allTagNames"
      [ignoredValues]="tagNames"
      [formGroupTemplate]="formDefinition.newTag"
    ></lib2-autocomplete-input-form>

    <ol>

      <lib2-note-tag
        class="tag"
        *ngFor="let tag of tagNames; let index= index"
        [tag]="{
           id: '' + index,
           name: tag
        }"
        [removable]="true"
        (removed)="removeTag(tag)"
      ></lib2-note-tag>

    </ol>

  </lib-control-container>
</form>

<lib-control-container
  label="Content"
>

  <textarea
    libInput
    [formControl]="formDefinition.content"
  ></textarea>

</lib-control-container>

<button
  mat-raised-button
  (click)="enterContentSelectionMode()"
>
  Or select form page
</button>
